{% load static %}

<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 3</title>
   <script type="text/javascript" src="{%static "js/phaser.min.js" %}"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
         this.load.image('sky', 'http://localhost:8000/static/game/svg/skyline.svg');
    this.load.image('ground', 'http://localhost:8000/static/game/png/platform.png');
    this.load.image('star', 'http://localhost:8000/static/game/png/star.png');
    this.load.image('bomb', 'http://localhost:8000/static/game/png/bomb.png');
    this.load.spritesheet('dude', 'http://localhost:8000/static/game/png/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');
    }

    function update ()
    {
    }

</script>

</body>
</html>
